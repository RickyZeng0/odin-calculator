<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="button-container">
            <div class="delete-clear-container">
                <button class="deletes">DEL</button>
                <button class="clears">AC</button>
            </div>
            <div class="digit-operator-container">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="divides">&divide</button>
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="times">&times</button>
                <button class="digit">3</button>
                <button class="digit">2</button>
                <button class="digit">1</button>
                <button class="subtracts">-</button>
                <button class="dot">.</button>
                <button class="digit">0</button>
                <button class="equals">=</button>
                <button class="adds">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
